{% extends 'mailing/base.html'%}
{% load static %}
{% block content %}

<div class="container col-10">
    <div class="card">
        <div class="card-header text-center" style="color: orange">
            <h1><b>Письма</b></h1>
        </div>
                    <div class="button-group">
                        <a class="btn btn-outline-success" href="{% url 'mailing:message_create'%}" role="button">Добавить
                            письмо</a>
                        <a href="{% url 'mailing:mailing_list' %}" class="btn btn-outline-info me-md-2">Назад</a>
                    </div>
                </h5>
                <p class="card-text">
                <table class="table table-stripped">
                    <tr>
                        <th>Тема письма</th>
                        <th>Текст письма</th>
                        <th>Изменить</th>
                        <th>Удалить</th>
                    </tr>
                    {% for object in object_list %}
                    <tr>
                        <td>{{object.title}}</td>
                        <td>{{object.body}}</td>
                        <td>
                            <a class="btn btn-outline-primary"
                               href="{% url 'mailing:message_update' object.pk %}"
                               role="button">Изменить</a>
                        </td>
                        <td>
                            <a class="btn btn-outline-danger"
                               href="{%url 'mailing:message_delete' object.pk%}" role="button">Удалить</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
